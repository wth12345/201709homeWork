<script>
    function sum() {
        var sum = 0;
        for(var i = 0;i < arguments.length;i ++){
            if(!isNaN(parseFloat(arguments[i]))){
                sum += parseFloat(arguments[i]);
            }

        }
        return sum;
    }

    console.log(sum(1, 2, 3, 4, 5, "6s", "aa"));
</script>
