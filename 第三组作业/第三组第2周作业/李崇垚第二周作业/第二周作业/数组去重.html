    <title>数组去重</title>

<script>
    //方法1
    function unique(ary){
        var obj = {};
        var objIndex = null;
        for(var i = 0;i < ary.length;i ++){
            objIndex = ary[i];
            if(obj[objIndex] === objIndex){
                ary[i] = ary[ary.length - 1];
                ary.length --;
                i--;
                continue;
            }
            obj[objIndex] = objIndex;
        }
    }
    //方法2
    function unique2(ary){
        for(var i = 0;i < ary.length;i ++){
            for(var j = i + 1;j < ary.length;j ++){
                if(ary[i] === ary[j]){
                    ary.splice(j,1);
                    j --;
                }
            }
        }
    }
    var ary = [1,1,1,2,2,2,3,3,3,2,2,2,1,1,1,3,3,3,3];
    unique2(ary);
    console.log(ary);
</script>
