<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        #box{
            height: 50px;
            background: #B6FF4B;
            text-align: center;
        }
        #box span{
            height: 50px;
            line-height: 50px;
            text-align: center;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="box">距离结束还有
        <span>00日</span>
        <span>00时</span>
        <span>00分</span>
        <span>00秒</span>
    </div>
</body>
</html>
<script>



    var oDiv = document.getElementById("box");
    var oSpans = oDiv.getElementsByTagName("span");
    function clearTimer(timeMs) {
        if(timeMs <= 0){
            window.clearInterval(timer1);
            timer1 = null;
        }
    }
    function getOverTime() {
        var startTime = new Date();
        var endTime = new Date("2017/08/26 12:00:00");

        var timeMs = endTime.getTime() - startTime.getTime();
        var day = Math.floor(timeMs/1000/60/60/24);

        var hour = Math.floor(timeMs/1000/60/60%24);

        var minute = Math.floor(timeMs/1000/60/60%24*60%60);

        var second = Math.floor(timeMs/1000/60/60%24*60%60*60%60);
        oSpans[0].innerHTML = setZero(day) + "日";
        oSpans[1].innerHTML = setZero(hour) + "时";
        oSpans[2].innerHTML = setZero(minute) + "分";
        oSpans[3].innerHTML = setZero(second) + "秒";
        clearTimer(timeMs);
    }
    function setZero(num) {
        return num > 10? num : "0"+ num;
    }
    getOverTime();
    var timer1 = window.setInterval(getOverTime, 1000);


</script>
