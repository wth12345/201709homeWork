<script>
    /*思路：
    * 1.获取目标时间和当前时间的毫秒数之差
    *2.把毫秒数差  转换成时分秒
    *1小时 = 60*60*1000
    *1分 = 60*1000
    * 1秒 =1000
    * now.getTime()  距离1970年0分0秒的毫秒数
    *
    * */
    var now = new Date();//当前电脑的时间为基准创建时间对象
    var target = new Date("2017/08/26 08:30:00");//以参数时间为基准创建时间对象
    //1.目标和当前时间的毫秒数之差
    var spanTime = target.getTime()-now.getTime();
    //2.从毫秒数提取出小时数
    var hour = Math.floor(spanTime/(60*60*1000));
    spanTime = spanTime-hour*60*60*1000;

    var minute =Math.floor(spanTime/(60*1000));
    spanTime = spanTime-minute*(60*1000);

    var second =Math.floor(spanTime/1000);

    var str =hour+"时"+minute+"分"+second+"秒"
    console.log(str);
</script>
