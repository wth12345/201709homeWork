<script>
    function sum(){
        var total =null;
        for(var i =0;i<arguments.length;i++){
            var cur =arguments[i];
            if(typeof cur==="number"&&!isNaN(cur)){
                total+=cur;
            }
        }
        return total;
    }
</script>
