<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div id="wrap">

</div>
</body>
<script>
    var oDiv = document.getElementById("wrap");
    for(var i = 1;i<10;i++){
        oDiv.innerHTML +=  "<div>"
        for(var j =1;j<=i;j++){
            oDiv.innerHTML += j +"*"+ i+"="+(i*j);
        }
        oDiv.innerHTML +="</div>";
    }
</script>
</html>
