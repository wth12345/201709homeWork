    <meta charset="UTF-8">

<body>
<ul>
    <li>222</li>
    <li id="list"></li>
    <li></li>
</ul>

</html>
<script>
    var oLi=document.getElementById("list");
    function prev(ele) {
        if(ele.previousElementSibling){
            return ele.previousElementSibling
        }
        else {
            var pre=ele.previousSibling;
            while (pre.nodeType==1){

                return pre
            }
            pre=pre.previousSibling
        }


    }
    console.log(prev(oLi));

</script>
