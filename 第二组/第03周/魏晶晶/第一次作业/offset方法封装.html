<script>
    function offset(ele) {
        var t=ele.offsetTop;
        var l=ele.offsetLeft;
        var p=ele.offsetParent;
        while (p!=document.body && p){
           if(navigator.userAgent.indexOf("MEIE 8.0")==-1){
               l+=p.clientLeft;
               t+=p.clientTop;
           }
        }

        l+=p.offsetLeft;
        t+=t.offsetLeft;
        p=p.offsetParent
    }
</script>
