<script>
    var str="aaaabbbcccbAABBBddd"
    var obj={};
    for (var i = 0; i < str.length; i++) {
        var cur = str[i];
        if(obj[cur]){
            obj[cur]++;
        }else {
            obj[cur]=1;
        }

    }
    var max=0;
    maxStr="";
    for(attr in obj){
        if(obj[attr]>max){
            max=obj[attr];
            maxStr=attr;
        }else if(obj[attr]==max){
            maxStr+=","+attr
        }


    }
    console.log(max,maxStr);
</script>
