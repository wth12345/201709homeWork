<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            width: 800px;
            height: 200px;
            border: 5px dotted red;
            margin: 10px auto;
            overflow: auto;
            overflow-y:hidden;
        }
        ul{
            list-style: none;
            height: 200px;
        }
        ul li{
            float: left;
            width: 200px;
            height: 200px;

        }
        ul li img{
            width: 100%;
            height: 100%;

        }
    </style>
</head>
<body>
<div class="box" id="box">
    <ul>
        <li><img src="img/1.jpg" ></li>
        <li><img src="img/2.jpg" ></li>
        <li><img src="img/3.jpg" ></li>
        <li><img src="img/4.jpg" ></li>
    </ul>

</div>
</body>
</html>
<script>
var oDiv=document.getElementById("box")
var oUl=oDiv.getElementsByTagName("ul")[0];
var oLis=oUl.getElementsByTagName("li");
oUl.innerHTML+=oUl.innerHTML;
oUl.style.width=oLis.length*oLis[0].offsetWidth+"px";

window.setInterval(function () {
    oDiv.scrollLeft++;
    if(oDiv.scrollLeft==oUl.offsetWidth/2){
        oDiv.scrollLeft=0
    }

},10)

</script>
