<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #div {
            width: 880px;
            height: 220px;
            border: 2px solid #555555;
            margin: 50px auto;
            overflow: hidden;
        }

        #div ul {
            width: 1760px;
            height: 220px;
            list-style: none;
        }

        #div ul li {
            width: 220px;
            height: 220px;
            float: left;
        }

        #div ul li img {
            width: 220px;
            height: 220px;
        }


    </style>
</head>
<body>
<div id="div">
    <ul>
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
    </ul>
</div>
</body>
</html>
<script>
    var oDiv = document.getElementById("div");
    var oUl = oDiv.getElementsByTagName("ul")[0];
    var oLis = oUl.getElementsByTagName("li");
    oUl.innerHTML += oUl.innerHTML;

    function move() {
        oDiv.scrollLeft++;
        if (oDiv.scrollLeft === oUl.offsetWidth / 2) {
            oDiv.scrollLeft = 0;
        }
        return window.setTimeout(move, 2);
    }

    move();


</script>
