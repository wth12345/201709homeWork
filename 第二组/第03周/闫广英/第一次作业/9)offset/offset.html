        <div id="inner"></div>
    </div>
</div>

</html>
<script>
    function offset(ele) {
        var l = ele.offsetLeft;
        var t = ele.offsetTop;
        var p = ele.offsetParent;
        while (p) {
            if (!/MSIE 8\.0/.test(navigator.userAgent)) {
                l += p.clientLeft;
                t += p.clientTop;
            }
            l += p.offsetLeft;
            t += p.offsetTop;
            p = p.offsetParent;
        }
        return {
            l: l, t: t
        }
    }

    var oDiv=document.getElementById("inner");
    console.log(offset(oDiv));

</script>
