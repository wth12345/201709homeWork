<script>
    var str = "dfasdfsdfksdfjaalsdkfjlksdf";

    function getLe(str) {
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var cur = str[i];
            if (obj[cur]) {
                obj[cur]++;
            } else {
                obj[cur] = 1;
            }
        }
        var max = 0;
        var maxStr = "";
        if (obj[cur] > max) {
            max = obj[cur];
            maxStr = cur;
        } else if (obj[cur] === max) {
            maxStr = "," + cur;
        }
        return {
            max: max,
            maxStr: maxStr
        }
    }
    console.log(getLe(str));
</script>
