<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 800px;
            margin: 10px auto;
            border: 3px dashed pink;
            height: 200px;
            overflow: hidden;
        }
        ul li{
            width: 200px;
            height: 200px;
            float: left;
            list-style: none;
        }
        ul li img{
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box">
    <ul id="list">
        <li><img src="img/IMG_0951.JPG" alt=""></li>
        <li><img src="img/IMG_0952.JPG" alt=""></li>
        <li><img src="img/IMG_0953.JPG" alt=""></li>
        <li><img src="img/IMG_0955.GIF" alt=""></li>
    </ul>
</div>
</body>
</html>
<script>
    var box=document.getElementById("box");
    var list=document.getElementById("list");
    var oLis=list.getElementsByTagName("li");
    list.innerHTML+=list.innerHTML;
    list.style.width=oLis.length*oLis[0].offsetWidth+"px";
    var timer=window.setInterval(function () {
        box.scrollLeft++;
        if(box.scrollLeft==list.offsetWidth/2){
            box.scrollLeft=0;
        }
    },10)
</script>
