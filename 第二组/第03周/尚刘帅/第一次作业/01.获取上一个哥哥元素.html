<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取上一个哥哥元素</title>
</head>
<body>
<div id="div">
    <ul id="list">
        <li>000</li>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</div>
</body>
</html>
<script>

    function getPreEle(ele) {
        var pre=ele.previousSibling;
        while(pre){
            if(pre.nodeType===1){
                return pre;
            }
            pre=pre.previousSibling;
        }
        return null;
    }
    var oUl=document.getElementById('list');
    var oLi0=document.getElementsByTagName('li')[0];
    var oLi1=document.getElementsByTagName('li')[1];
    var oLi2=document.getElementsByTagName('li')[2];
    var oLi3=document.getElementsByTagName('li')[3];
    var oLi4=document.getElementsByTagName('li')[4];
    var oLi5=document.getElementsByTagName('li')[5];
    console.log(getPreEle(oLi0));
    console.log(getPreEle(oLi1));
    console.log(getPreEle(oLi2));
    console.log(getPreEle(oLi3));
    console.log(getPreEle(oLi4));
    console.log(getPreEle(oLi5));

</script>
