<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #div1,#div2,#div3{
            width: 100px;
            height: 100px;
            background: -webkit-linear-gradient(bottom left,#ffff00,#cc0000,#00b3ee);
            color:red;
            text-align: center;
            border-radius:50%;
            cursor: pointer;
            height: 25px;

        }

    </style>
</head>
<body>
<div id="div1">0</div>
<div id="div2">0</div>
<div id="div3">0</div>

</body>
</html>
<script>
    /////////////////////////////////////////////////////1
    var oDiv=document.getElementById("div1");
    var n=0;
oDiv.onclick=function(){
   this.innerHTML= ++n;
};


    ////////////////////////////////////////////////////2
    var oDiv2=document.getElementById("div2");
(function(){
  var n=0;
    oDiv2.onclick= function () {
        this.innerHTML=++n;
    }
})();
    ///////////////////////////////////////////////////////3

    var oDiv3=document.getElementById("div3");
    oDiv3.onclick= (function () {
        var n=0;
        return function () {
            this.innerHTML=++n;
        }
    })();


</script>
