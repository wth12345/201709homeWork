<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    #tab{
        position: absolute;
        top: 25%;
        left: 20%;
        border:1px solid crimson;
    }
    #tab ul{
        width: 720px;
        height: 270px;
    }
    #tab ul li{
        list-style: none;
        height: 25px;
        line-height: 25px;
    }
    #tab ul li span{
        margin:5px 10px;
    }
    .c1{
        background: blueviolet;
    }
    .c2{
        background: mediumvioletred;
    }
    .c3{
        background: lightblue;
    }
</style>
<body>
<div id="tab">
    <ul>
        <li class="c1"><span>1*1=1</span></li>
        <li class="c2">
            <span>1*2=2</span>
            <span>2*2=4</span>

        </li>
        <li class="c3">
            <span>1*3=3</span>
            <span>2*3=6</span>
            <span>3*3=9</span>
        </li>
    </ul>
</div>
</body>
</html>
<script type="text/javascript">
    var oTab=document.getElementById("tab");
    str="";
    str+="<ul>";
    val="c1";
    for(var i=1; i<=9;i++){
        switch (i%3){
            case 0:
                val="c1";
                break;
            case 1:
                val="c2";
                break;
            default:
                val="c3";
        }
        str+="<li class='"+val+"'>";
        for(j=1;j<=i;j++){
            str+="<span>";
            str+=""+j+"*"+i+"="+(j*i)+"";
            str+="</span>";
        }

        str+="</li>";
    }

    str+="</ul>";
    oTab.innerHTML=str;

</script>
