<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function aver() {
        var min=Math.min.apply(null,arguments)
        var max=Math.max.apply(null,arguments)
        var total=null
        for(var i=0;i<arguments.length;i++){
          total+=arguments[i]
        }
        var res=(total-max-min)/(arguments.length-2)
        return res.toFixed(2)
    }
    console.log(aver(12, 34, 33, 36, 89, 22));

</script>
</body>
</html>
