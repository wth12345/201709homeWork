<script>
    var ary = [13,15,20,45];
    Array.prototype.myMap = function(callback,context){
        context = context ||window;
        if([].map){
            return this.map(callback,context);
        }
        var ary1 = [];
        var res = null;
        for(var i = 0;i<this.length;i++){
            res = callback.call(context,this[i],i,this);
            ary1.push(res);
        }
        return ary1;
    }
    var obj = {};
    var res = ary.myMap(function(item){
        console.log(this);
        return item+2
    },obj);
    console.log(res);
</script>
