    function ary() {
        var res=[];
        for (var i = 0; i <arguments.length; i++) {
            res[i]=arguments[i];
        }
        res.sort(function (a,b) {
            return a-b;
        })
        res.pop();
        res.shift();
        return (eval(res.join("+"))/res.length).toFixed(2);
    }
