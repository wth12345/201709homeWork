<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width: 1000px;
            margin: 100px auto;
            padding:10px 20px;
            border:1px solid darkslategray;
        }
        #div1 ul li{
            list-style:none;
            height:40px;
            line-height:40px;
            margin-bottom: 10px;
        }
        #div1 ul li span {
            width:90px;
            text-align: center;
            margin-right: 20px;
            /*margin-bottom: 10px;*/
            display: block;
            float: left;
        }
        .c1{
            background: lightgray;
        }
        .c2{
            background: darkgray;
        }
        .c3{
            background: gray;
        }
    </style>
</head>
<body>
<div id="div1">
    <ul>
        <li class="c1">
            <span>1 * 1 = 1</span>
        </li>
        <li class="c2">
            <span>1 * 2 = 2</span>
            <span>2 * 2 = 4</span>
        </li>
        <li class="c3">
            <span>1 * 3 = 3</span>
            <span>2 * 3 = 6</span>
            <span>3 * 3 = 9</span>
        </li>
    </ul>

</div>
</body>
</html>
<script>
    var oDiv=document.getElementById("div1");
    var str="";
    str+="<ul>";
        for(var i=1;i<=9;i++){
            str+="<li>";
                for(var j=1;j<=i;j++){
                    str+="<span>";
                        str+= j + " * "+ i +" = "+ (j*i);
                    str+="</span>";
                }
            str+="</li>";
        }
    str+="</ul>";
    console.log(str);

    oDiv.innerHTML=str;
    var oLis=oDiv.getElementsByTagName("li");
    for(var k=0;k<oLis.length;k++){
        oLis[k].className="c"+(k%3+1);
    }











</script>
