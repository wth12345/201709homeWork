<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任意数求和</title>
</head>
<body>
<script>
    function sum() {
        var total=null;
        for(var i=0;i<arguments.length;i++){
            arguments[i]=Number(arguments[i]);
            if(!isNaN(arguments[i])){
                total+=arguments[i];
            }
        }
        return total;
    }
    console.log(sum(1, 2, "12", "sdf", false, null));
</script>
</body>
</html>
