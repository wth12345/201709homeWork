<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0
        }
        ul{
            list-style: none;
        }
        .tab{
            width: 604px;
            margin: 20px auto;
        }
        .tab ul{
            border:1px solid gray;
            border-left: 0;
            overflow: hidden;
        }
        .tab ul li{
            width: 200px;
            border-left:1px solid gray;
            border-top:1px solid gray;
            line-height: 40px;
            text-align: center;
            float: left;
            background: lightyellow;
            color: #000;
        }
        .tab div{
            border:1px solid gray;
            height: 200px;
            display: none;
        }
        .tab ul li.selectLi{
            color: #8B8B8B;
            background: lavenderblush;
        }
        .tab div.selectDiv{
            display: block;
            background: lavenderblush;
        }
    </style>
</head>
<body>
<div class="tab" id="tab1">
    <ul>
        <li class="selectLi">我的关注</li>
        <li>推荐</li>
        <li>导航</li>
    </ul>
    <div class="selectDiv">我关注的内容</div>
    <div>推荐的内容</div>
    <div>导航的内容</div>
</div>
<div class="tab" id="tab2">
    <ul>
        <li class="selectLi">我的关注</li>
        <li>推荐</li>
        <li>导航</li>
    </ul>
    <div class="selectDiv">我关注的内容</div>
    <div>推荐的内容</div>
    <div>导航的内容</div>
</div>
</body>
</html>
<script>
    function Tab(option){
        this.id = option.id;
        this.select = option.select || 0;
        this.init();
    }
    Tab.prototype.init = function(){
        this.getEle();
        this.bind();
        this.changeTab(this.select);
    };
    Tab.prototype.getEle = function(){
        var oTab = document.getElementById(this.id);
        this.oLis = oTab.getElementsByTagName("li");
        this.oDivs  = oTab.getElementsByTagName("div");
    };
    Tab.prototype.bind = function(){
        var that = this;
        for(var i = 0;i<this.oLis.length;i++){
            (function(i){
                that.oLis[i].onclick = function(){
                    that.changeTab(i);
                }
            })(i);

        }
    };
    Tab.prototype.changeTab = function(n){
        for(var i = 0;i<this.oLis.length;i++){
            this.oLis[i].className = "";
            this.oDivs[i].className = "";
        }
        this.oLis[n].className = "selectLi";
        this.oDivs[n].className = "selectDiv";
    };
    new Tab({id:"tab1"});
    new Tab({id:"tab2",select:2});
</script>
