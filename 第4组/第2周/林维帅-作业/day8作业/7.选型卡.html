<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #tab{
            width: 604px;
            margin: 20px auto;
        }
        #tab ul{
            overflow: hidden;
            border-right: 1px solid gray;
        }
        #tab ul li{
            width: 200px;
            border-left:1px solid gray;
            border-top:1px solid gray;
            line-height: 40px;
            text-align: center;
            float: left;
            background: lightyellow;
            color: #000;
        }

        #tab div{
            border:1px solid gray;
            height: 200px;
            display: none;
        }
        #tab ul li.selectLi{
            background: lavenderblush;
        }
        #tab div.selectDiv{
            display: block;
            background: lavenderblush;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="selectLi" >我的关注</li>
        <li >推荐</li>
        <li >导航</li>
    </ul>
    <div class="selectDiv">我的关注的内容</div>
    <div >推荐的内容</div>
    <div >导航的内容</div>
</div>
</body>
</html>
<script>
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    for(var i = 0;i<oLis.length;i++){
        oLis[i].zhufeng = i;
        oLis[i].onclick = function(){
            changeTab(this.zhufeng);
        }
    }
    var prevIndex = 0;
    function changeTab(n){
        oLis[prevIndex].className = "";
        oDivs[prevIndex].className = "";
        oLis[n].className ='selectLi';
        oDivs[n].className = "selectDiv";
        prevIndex = n;
    }
</script>
