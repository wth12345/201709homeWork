<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 500px;
            height: 200px;
            line-height: 200px;
            background: lightgoldenrodyellow;
            text-align: center;
            cursor: pointer;
            margin: 50px auto;
            font-size: 20px;
        }
        #div1 span{
            padding: 0 10px;
            color: darkseagreen;
        }
    </style>
</head>
<body>
<div id="div1">
    距离上课还有 <span id="span1">0时0分0秒</span>
</div>
</body>
</html>
<script>
    var oSpan = document.getElementById("span1");
    function getTime(){
        var now  = new Date();
        var target = new Date("2017/08/26 9:30:00");
        var spanTime = target.getTime() - now.getTime();
        var hour = Math.floor(spanTime/(60*60*1000));
        spanTime = spanTime - hour*60*60*1000;
        var minute =Math.floor(spanTime/(60*1000));
        spanTime = spanTime - minute*60*1000;
        var second  = Math.floor(spanTime/1000);
        var str = zero(hour)+"时"+zero(minute)+"分"+zero(second)+"秒";
        oSpan.innerHTML = str;
    }
    function zero(num){
        return  num<10?"0"+num:num;
    }
    getTime();
    var timer = window.setInterval(getTime,1000);
    var oDiv = document.getElementById("div1");
    oDiv.onclick = function(){
        if(timer){
            window.clearInterval(timer);
            timer = null;
        }else{
            timer = window.setInterval(getTime,1000);
        }
    }
</script>
