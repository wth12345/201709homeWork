<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: darkseagreen;
            border-radius: 50%;

            margin: 50px auto;
        }
        p{
            width: 200px;
            height: 50px;

            margin: 50px auto;
            text-align: center;
        }

</head>

<p>认为我比吴亦凡帅的请点击</p>

    var oDiv=document.getElementById("div1");
    var n=0;

            this.innerHTML=++n;
        }
