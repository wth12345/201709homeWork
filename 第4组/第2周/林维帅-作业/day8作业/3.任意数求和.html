<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum() {
        var total=null;
        for(var i=0;i<arguments.length;i++){
            if(typeof arguments[i]==="boolean"){
                continue;
            }
            var cur=Number(arguments[i]);
            if(!isNaN(cur)){
                total+=cur;
            }
        }
        return total;
    }
    console.log(sum(10,20,30,40,null,undefined));
</script>

</body>
</html>
