<script>
function offSet(ele){
    l=ele.offsetLeft;
    t=ele.offsetTop;
    p=ele.offsetParent;
    while(p!=document.body&&p){
        if(navigator.userAgent.indexOf("MSIE 8.0")==-1){
            l+= p.clientLeft;
            t+= p.clientTop;
        }
        l+= p.offsetLeft;
        t+= p.offsetTop;
        p= p.offsetParent;
    }
    return{
        l:l,t:t
    }
}
</script>
