<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期格式化</title>
</head>
<body>
<script>
    var time="2017-09-01 16:05:35";
    var str="{0}年{1}月{2}日 {3}时{4}分{5}秒";
    var reg1=/\d+/g;
    var ary=time.match(reg1);
    var reg2=/{(\d)}/g;
    var res=str.replace(reg2,function ($0,$1) {
        return ary[$1];
    });
    console.log(res);
</script>
</body>
</html>
