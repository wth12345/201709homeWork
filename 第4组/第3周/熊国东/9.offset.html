<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset</title>
    <style>
        *{
            margin:0;
        }
        div{
            padding:10px;
            border:15px solid black;
            margin:20px;
        }
        .outer{
            width: 300px;
            height: 300px;
            background: darkgray;
            position: relative;
        }
        .center{
            width: 200px;
            height: 200px;
            background:gray;
            position: relative;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: dimgray;
        }
    </style>
</head>
<body>
<div class="outer" id="outer">
    <div class="center" id="center">
        <div class="inner" id="inner">
        </div>
    </div>
</div>
<script>
    function offset(ele) {
        var left=ele.offsetLeft;
        var top=ele.offsetTop;
        var p=ele.offsetParent;
        while(p!=document.body&&p){
            if(window.navigator.userAgent.indexOf("MSIE 8.0")===-1){
                left+=p.clientLeft;
                top+=p.clientTop;
            }
            left+=p.offsetLeft;
            top+=p.offsetTop;
            p=p.offsetParent;
        }
        return {
            top:top,
            left:left
        }
    }
    var inner=document.getElementById("inner");
    console.log(offset(inner));
</script>
</body>
</html>
