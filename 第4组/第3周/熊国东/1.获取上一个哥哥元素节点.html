<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取上一个哥哥元素节点</title>
</head>
<body>
<div>
    <!--这里是注释-->
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</div>
<script>
    function getElePre(ele) {
        ele=ele.previousSibling;
        while(ele){
            if(ele.nodeType===1){
                return ele;
            }
            ele=ele.previousSibling;
        }
        return null;
    }
    var li3=document.getElementsByTagName("li")[0];
    console.log(getElePre(li3));
</script>
</body>
</html>
