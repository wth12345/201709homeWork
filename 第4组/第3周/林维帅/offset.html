<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0
        }
        div{
            border:10px solid darkseagreen;
            margin: 20px auto;
            padding: 15px;
        }
        .outer{
            width: 300px;
            height: 300px;
            background: oldlace;
            position: relative;

        }
        .center{
            width: 200px;
            height: 200px;
            background: peachpuff;
            position: relative;

        }
        .inner{
            width: 100px;
            height: 100px;
            background: papayawhip;
        }
    </style>
</head>
<body>
<div class="outer" id="outer">
    <div class="center" id="center">
        <div class="inner" id="inner"></div>
    </div>
</div>
</body>
</html>
<script>
    function offset(ele){
        var l = ele.offsetLeft;
        var t = ele.offsetTop;
        var p = ele.offsetParent;
        while(p!=document.body&&p){
            if(navigator.userAgent.indexOf("MSIE 8.0")==-1){
                l+= p.clientLeft;
                t+= p.clientTop;
            }
            l+= p.offsetLeft;
            t+= p.offsetTop;
            p = p.offsetParent;
        }
        return {
            l:l,t:t
        }
    }
    console.log(offset(center).l);
</script>
