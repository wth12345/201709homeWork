    function ary() {
        var min=Math.min.apply(null,arguments);
        var max=Math.max.apply(null,arguments);
        var total=null;
        for (var i = 0; i < arguments.length; i++) {
            total+=arguments[i];
        }
        var cur=(total-max-min)/(arguments.length-2);
        return cur.toFixed(2)
    }
    console.log(cur);
